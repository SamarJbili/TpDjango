{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-YMyVUNH8/ToD1DpY1jk0TbiF2gG/RQMtnxB5u7I5ErPDWcWKmvJ3PDi9O9zpx9/A" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
              </svg>
            <a class="navbar-brand" href="#">
                Commerce électronique
            </a>
        
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'cataloque' %}">
                            <i class="fas fa-book text-dark me-1"></i> Catalogue
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'nouveauFour' %} ">
                            <i class="fas fa-truck text-dark me-1"></i> Fournisseur
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'mesProduit' %} ">
                            <i class="fas fa-truck text-dark me-1"></i> Produit
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'commande' %} ">
                            <i class="fas fa-user-cog text-dark me-1" ></i> Commande
                        </a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item active">
                    <a class="nav-link" href="#">{{user}},</a>
                    </li>
                
                    <li class="nav-item active">
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="nav-link" style="border: none; background: none; cursor: pointer;">Déconnexion</button>
                        </form>
                    </li>
                    
                    {% else %}
                    <li class="nav-item active">
                    <a class="nav-link" href="{% url 'login' %}">Connexion</a>
                    </li>
                    <li class="nav-item active">
                    <a class="nav-link" href="{% url 'register' %}">Inscription</a>
                    </li>
                    {% endif %}
                    </ul>
            </div>
        </div>
    </nav>
<Style>
    

    .navbar-brand {
        text-decoration: none;
        color: inherit; /* Couleur du texte en blanc héritée */
        font-size: 24px;
        margin-left: 10px; /* Ajout de marge à gauche */
    }
</style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
