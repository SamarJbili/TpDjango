<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<title>Colored Design - Accueil</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #3498db; /* Couleur bleue */
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    #conteneur {
        width: 80%;
        background-color: rgba(255, 255, 255, 0.8); /* Fond blanc semi-transparent */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    
    #header {
        margin-bottom: 30px;
    }
    
    #header a {
        text-decoration: none;
        color: #333;
        font-size: 28px;
    }
    
    #menu {
        list-style-type: none;
        padding: 0;
        text-align: center;
        margin-bottom: 30px;
    }
    
    #menu li {
        display: inline-block;
        margin-right: 20px;
    }
    
    #menu li a {
        text-decoration: none;
        color: #333;
        font-size: 18px;
        transition: color 0.3s ease;
    }
    
    #menu li a:hover {
        color: #ff6600;
    }
    
    #menu li a.active {
        color: #ff6600;
        font-weight: bold;
    }
    
    /* Style pour le contenu */
    #contenu {
        margin-bottom: 20px; /* Ajout de la marge inférieure */
    }
    
    #contenu p {
        line-height: 1.6;
        color: #666;
    }
</style>
</head>
<body>
    <div id="conteneur">
        <!-- Contenu de la page -->
        <div id="contenu">
            <h2>Bienvenue sur notre application web</h2>
            <p>Ceci est une application web fictive avec un design coloré. Vous pouvez naviguer entre différentes sections à l'aide du menu ci-dessus.</p>
            <p>N'hésitez pas à explorer et à découvrir nos produits, notre blog et nos jeux !</p>
        </div>
        
        <nav>
            <ul id="menu">
                <li><a href="/magasin/"> Magasin</a></li>
                <li><a href="/blog/"> blog</a></li>
                <li><a href="/jeux/"> Jeux</a></li>
                <li><a href="/admin/">Admin</a></li> 
            </ul>
        </nav>
        
    </div>

</body>
</html>
